<body>
   
        <div class="main">
            <i class="fa-brands fa-twitter"></i>
            <h2>Sign in to Twitter</h2>
            <button class="option option-1"> <img src="img/google.png" alt=""> <p class="google">Sign in with Google</p> </button>
            <button class="option option-2"><i class="fa-brands fa-apple"></i> <p class="apple"> Sign in with Apple</p></button>

            <input type="text" placeholder="Phone, email or username">
            <button class="next">Next</button>
            <button class="forget">Forgot Password?</button>

            <p class= "sign-up">Don't have an account? <a href="">sign up</a></p>
        </div>
